<!DOCTYPE html>
<html>
<head>
    <title>PlanUR</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="{{ url_for('static', filename='images/image.jpg') }}">
    <link rel="stylesheet" type = "text/css" href='../static/css/styles1.css'>
</head>
<body>
    <div class="main_title">
        <h1></h1>
        <form action = "{{url_for('home')}}">
            <input type="image" src="../static/images/small.png">
        </form>
        
    </div>
    <div class="mapthing">
        {% if location %}
        <h3>Map for: {{ location }}</h3>
        <div id="map-container">
            <iframe 
                src="https://www.google.com/maps/embed/v1/place?key=&q={{ location }}" 
                allowfullscreen>
            </iframe>
        </div>
    {% endif %}
</body>
</html>
